<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Calculator JavaScript Project</title>
  </head>
  <body>
      <div class="calculator">
        <div class="input" id="input"></div>
      <div class="buttons">
        <div class="operator">
          <div>+</div>
          <div>-</div>
          <div>&divide;</div>
          <div>&times;</div>
        </div>
        <div class="leftPanel">
          <div class="numbers">
            <div>۷</div>
            <div>۸</div>
            <div>۹</div>
          </div>
          <div class="numbers">
            <div>۴</div>
            <div>۵</div>
            <div>۶</div>
          </div>
          <div class="numbers">
            <div data-value="1">۱</div>
            <div data-value="2">۲</div>
            <div data-value="3">۳</div>
          </div>
          <div class="numbers">
            <div>۰</div>
            <div>.</div>
            <div id="clear">C</div>
          </div>
        </div>
      <div class="equal" id="result">=</div>
      </div>
      </div>
  </body>
  <script src="calculator.js"></script>
</html>
