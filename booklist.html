<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/e67cd93be1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css" >
    <title>Book-List</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
      <form id="book-form">
        <div class="form-group mb-4">
          <label for="title">title</label>
          <input type="text" id="title" class="form-control"></input>
        </div>
        <div class="form-group mb-4">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control"></input>
        </div>
        <div class="form-group mb-4">
          <label for="isbn">ISBN#</label>
          <input type="text" id="isbn" class="form-control"></input>
        </div>
        <input type="submit" value="Add Book" class="btn btn-primary btn-block">
      </form>
      <table class="table table-hover mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
  </body>
  <script src="bookList.js"></script>
</html>
